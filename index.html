<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⛽️ Fuel Efficiency Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Fuel Efficiency Calculator</h1>
        
        <div class="input-group">
            <label for="tankSize">Tank Size (litres)</label>
            <input type="number" id="tankSize" placeholder="Enter tank size">
        </div>
        
        <div class="input-group">
            <label for="fillCost">Cost to Fill (£)</label>
            <input type="number" id="fillCost" placeholder="Enter cost">
        </div>
        
        <div class="input-group">
            <label for="milesPerTank">Miles per Tank</label>
            <input type="number" id="milesPerTank" placeholder="Enter miles">
        </div>
        
        <div class="results">
            <div class="result-card">
                <h3>Cost per Mile</h3>
                <p id="costPerMile">-</p>
            </div>
            
            <div class="result-card">
                <h3>Miles per Litre</h3>
                <p id="milesPerLitre">-</p>
            </div>
            
            <div class="result-card">
                <h3>Litres per 100 Miles</h3>
                <p id="litresPer100Miles">-</p>
            </div>
            
            <div class="result-card">
                <h3>Cost per 100 Miles</h3>
                <p id="costPer100Miles">-</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
